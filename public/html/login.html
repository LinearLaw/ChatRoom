<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" media="all" rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <div class="position-relative js-header-wrapper ">
        <div class="header header-logged-out width-full pt-5 pb-4">
            <div class="container clearfix width-full text-center">
                <a class="header-logo" href="javascript:void(0)">
                    <img src="../img/yll_2.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div role="main" class="application-main ">
        <div id="js-pjax-container">
            <div class="auth-form px-3" id="login">
                <div class="auth-form-header p-0">
                    <h1>Welcome!</h1>
                </div>
                <div id="js-flash-container" style="display:none;">
                    <div class="flash flash-full flash-error">
                        <div class="container">
                            <button class="flash-close js-flash-close close-msg" type="button" aria-label="Dismiss this message">
                                <svg class="octicon octicon-x" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"></path>
                                </svg>
                            </button>
                            Incorrect username or password.
                        </div>
                    </div>
                </div>
                <div class="auth-form-body mt-3">
                    <label for="login_field">
                        Account
                    </label>
                    <input type="text" name="login" id="login_field" class="form-control input-block" tabindex="1" autocapitalize="off" autocorrect="off"
                        autofocus="autofocus" />

                    <label for="password">
                        Password
                        <!-- <a class="label-link" href="/password_reset">Forgot password?</a> -->
                    </label>
                    <input type="password" name="password" id="password" class="form-control form-control input-block" tabindex="2" />

                    <input type="submit" name="commit" value="Sign in" class="btn btn-primary btn-block submit-btn" data-disable-with="Signing inâ€¦"
                    />
                </div>
                <p class="create-account-callout mt-3">
                    <a href="javascript:void(0)" class="sign-up-pop">Create an account</a>.
                </p>
            </div>
        </div>
    </div>
    <div class="signUpBox" style="display:none;">
        <div class="shadow"></div>
        <div class="application-main">
            <div class="auth-form-body mt-3">
                <button class="flash-close js-flash-close close-signup" type="button" aria-label="Dismiss this message">
                    <svg class="octicon octicon-x" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
                        <path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"></path>
                    </svg>
                </button>
                <div class="auth-form-header p-0">
                    <h1>Sign Up</h1>
                </div>
                <div id="js-flash-container_2" style="display:none;">
                    <div class="flash flash-full flash-error">
                        <div class="container">
                            <button class="flash-close js-flash-close signup-msg" type="button" aria-label="Dismiss this message">
                                <svg class="octicon octicon-x" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"></path>
                                </svg>
                            </button>
                            Incorrect username or password.
                        </div>
                    </div>
                </div>
                <label for="signup_field">
                    Username
                </label>
                <input type="text" name="login" id="signup_field" class="form-control input-block" autocapitalize="off" autocorrect="off"
                    autofocus="autofocus" />

                <label for="signup_a">
                    Account
                    <!-- <a class="label-link" href="/password_reset">Forgot password?</a> -->
                </label>
                <input type="text" name="password" id="signup_a" class="form-control form-control input-block" />
                <label for="signup_p">
                    Password
                    <!-- <a class="label-link" href="/password_reset">Forgot password?</a> -->
                </label>
                <input type="password" name="password" id="signup_p" class="form-control form-control input-block" />

                <label for="signup_pr">
                    Rewrite Password
                    <!-- <a class="label-link" href="/password_reset">Forgot password?</a> -->
                </label>
                <input type="password" name="password" id="signup_pr" class="form-control form-control input-block" />

                <input type="submit" name="commit" value="Sign up" class="btn btn-primary btn-block signup-btn" />
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/assets/jquery/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/assets/js-url/url.min.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
