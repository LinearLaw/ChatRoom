<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../js/assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
        <!-- header -->
    <div class="header">
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/html/list.html">Chat Room</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <!-- <li><a href="#"></a></li> -->
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Profile <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Profile</a></li>
                                    <li><a href="#">Setting</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li data-toggle="modal" data-target=".bs-example-modal-sm"><a href="#">Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    
    <div class="container">
        <div>
            <h3>My Profile</h3>
        </div>
        <div class="col-lg-4 leftBtn">
            <ul class="list-group" role="tablist">
                <li class="list-group-item active">
                    <a href="#name" aria-controls="name" role="tab" data-toggle="tab">Nick Name</a>
                </li>
                <li class="list-group-item">
                    <a href="#avatar" aria-controls="avatar" role="tab" data-toggle="tab">My Avatar</a>
                </li>
                <li class="list-group-item">
                    <a href="#account" aria-controls="account" role="tab" data-toggle="tab">Account</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-8 col-xs-12 rightBtn">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="name">
                    <h4>Nick Name</h4>
                    <div class="form-group">
                        <label for="nickName">Update your nick name</label>
                        <input type="text" class="form-control" id="nickName" placeholder="Nick Name">
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
                <div role="tabpanel" class="tab-pane" id="avatar">
                    <h4>My Avatar</h4>
                    <label for="avatarInputHeader">
                        <label for="avatarInputHeader">Update your nick name</label>
                        <div class="imgBox leftNormal">
                            <img id="headerAvatar" src="" alt="" class="img-rounded">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                    </label>
                    <input type="file" id="avatarInputHeader" style="display:none;" accept="image/*">
                </div>
                <div role="tabpanel" class="tab-pane" id="account">
                    <h4>Account</h4>
                    <div class="form-group">
                        <label for="pwdInput">Input your password</label>
                        <input type="text" class="form-control" id="pwdInput" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="pwdInput_2">Confirm your password</label>
                        <input type="text" class="form-control" id="pwdInput_2" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>

    </div>

    <!-- modal -->
    <div class="modal fade bs-example-modal-sm" id="logOutModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Log Out Now ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="logOutBtn">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/assets/jquery/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/assets/art-template/art-template.min.js"></script>
    <script type="text/javascript" src="../js/assets/js-url/url.min.js"></script>
    <script type="text/javascript" src="../js/header.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/profile.js" ></script>

</body>
</html>
